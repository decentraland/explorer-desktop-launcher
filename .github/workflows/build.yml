name: Build/release

on: push

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          # - os: macos-latest
          #   ext: dmg
          - os: ubuntu-latest
            ext: AppImage
          # - os: windows-latest
          #   ext: exe

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Build/release Electron app
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.github_token }}

          release: ${{ false }}
      - name: Tree
        run: |
          pwd
          ls -la
          ls -la dist/

      - name: upload
        run: |
          npx @dcl/cdn-uploader@next \
            --bucket "$S3_BUCKET" \
            --local-folder "dist/decentraland-launcher.${{ matrix.ext }}" \
            --bucket-folder "launcher-branch/${{ github.head_ref }}"