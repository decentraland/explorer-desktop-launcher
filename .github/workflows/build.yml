name: Build

on:
  push:
    branches:
      - main
  pull_request:
  release:
    types:
      - created

jobs:
  build_ubuntu:
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Install
        run: npm install

      - name: Test
        run: npm run test

      - name: Build Ubuntu (AppImage)
        if: ${{github.ref != 'refs/heads/main'}}
        run: |
          npm run build

      - name: Build and Release Ubuntu (AppImage)
        if: ${{github.ref == 'refs/heads/main'}}
        env:
          GITHUB_TOKEN: ${{secrets.github_token}}
          EP_PRE_RELEASE: true
        run: |
          npm run release

      - name: Upload artifacts
        env:
          AWS_DEFAULT_REGION: us-east-1
          AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
          AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
        run: |
          node scripts/prepare-artifacts.js AppImage
          npx @dcl/cdn-uploader@next --bucket ${{secrets.S3_BUCKET}} --local-folder output --bucket-folder "launcher-branch/${{steps.branch.outputs.branch_name}}"

  build_macos:
    runs-on: macos-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Install
        run: npm install

      - name: Test
        run: npm run test

      - name: Build MacOS (dmg)
        if: ${{github.ref != 'refs/heads/main'}}
        run: |
          npm run build

      - name: Build and Release MacOS (dmg)
        if: ${{github.ref == 'refs/heads/main'}}
        env:
          CSC_LINK: ${{ secrets.MACOS_CSC_LINK}}
          CSC_KEY_PASSWORD: ${{ secrets.MACOS_CSC_KEY_PASSWORD}}
        run: |
          npm run publish

      - name: Notarize MacOS (dmg)
        if: ${{github.ref == 'refs/heads/main'}}
        env:
          MACOS_NOTARIZATION_APPLE_ID: ${{ secrets.MACOS_NOTARIZATION_APPLE_ID}}
          MACOS_NOTARIZATION_TEAM_ID: ${{ secrets.MACOS_NOTARIZATION_TEAM_ID}}
          MACOS_NOTARIZATION_PWD: ${{ secrets.MACOS_NOTARIZATION_PWD}}
        run: |
          # Store the notarization credentials to prevent the UI password dialog for blocking the CI
          echo "Create keychain profile"
          xcrun notarytool store-credentials "notary-profile" --apple-id "$MACOS_NOTARIZATION_APPLE_ID" --team-id "$MACOS_NOTARIZATION_TEAM_ID" --password "$MACOS_NOTARIZATION_PWD"

          # Send the notarization request to the Apple's Notarization service and wait for the result.
          echo "Notarize app"
          xcrun notarytool submit "dist/Decentraland.dmg" --keychain-profile "notary-profile" --wait

          # Attach the staple to the executable, this allow the app to be validated by macOS
          # even when an internet connection is not available.
          echo "Attach staple"
          xcrun stapler staple "dist/Decentraland.dmg"

          # Validate the staple attached to the executable.
          echo "Validate staple"
          xcrun stapler validate "dist/Decentraland.dmg"

      - name: Upload artifacts
        env:
          AWS_DEFAULT_REGION: us-east-1
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID}}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
        run: |
          node scripts/prepare-artifacts.js dmg
          npx @dcl/cdn-uploader@next --bucket ${{ secrets.S3_BUCKET}} --local-folder output --bucket-folder "launcher-branch/${{ steps.branch.outputs.branch_name}}"

  build_windows:
    runs-on: windows-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Install
        run: npm install

      - name: Test
        run: npm run test

      - name: Build Windows (exe)
        if: ${{github.ref != 'refs/heads/main'}}
        run: |
          npm run build

      - name: Build and Publish Windows (exe)
        if: ${{github.ref == 'refs/heads/main'}}
        env:
          GITHUB_TOKEN: ${{secrets.github_token}}
          EP_PRE_RELEASE: true
        run: |
          npm run publish

      - name: Build Windows (appx)
        if: ${{github.ref != 'refs/heads/main'}}
        run: |
          npm run build:appx

      - name: Build and Publish Windows (appx) [moved to azure]
        if: ${{false}}
        # if: ${{github.ref == 'refs/heads/main' && matrix.os == 'windows'}}
        # env:
        #   GITHUB_TOKEN: ${{secrets.github_token}}
        #   EP_PRE_RELEASE: true
        run: |
          # npm run publish:appx
          echo "Moved to Azure"

      - name: Extract branch name
        uses: vazco/github-actions-branch-name@v1
        id: branch

      - name: Upload artifacts
        env:
          AWS_DEFAULT_REGION: us-east-1
          AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
          AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
        run: |
          node scripts/prepare-artifacts.js appx
          npx @dcl/cdn-uploader@next --bucket ${{secrets.S3_BUCKET}} --local-folder output --bucket-folder "launcher-branch/${{steps.branch.outputs.branch_name}}"

  deployment_notification:
    runs-on: ubuntu-latest
    name: Decentraland Unity-Renderer Deployment Notification
    needs:
      - build_macos
      - build_windows
      - build_ubuntu
    steps:
      - name: Extract branch name
        uses: vazco/github-actions-branch-name@v1
        id: branch

      - name: Comment PR
        if: ${{github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == 'decentraland/explorer-desktop-launcher'}} # Not a fork
        uses: thollander/actions-comment-pull-request@main
        with:
          message: |
            This branch can be downloaded with the following links:
            - [Windows](https://renderer-artifacts.decentraland.org/launcher-branch/${{steps.branch.outputs.branch_name}}/Install%20Decentraland.exe)
            - [Windows AppX](https://renderer-artifacts.decentraland.org/launcher-branch/${{steps.branch.outputs.branch_name}}/Decentraland.appx)
            - [Linux](https://renderer-artifacts.decentraland.org/launcher-branch/${{steps.branch.outputs.branch_name}}/Decentraland.AppImage)
            - [Mac](https://renderer-artifacts.decentraland.org/launcher-branch/${{steps.branch.outputs.branch_name}}/Decentraland.dmg)
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
