name: Build

on:
  push:
    branches:
      - fix/windows-code-sign
  pull_request:
  release:
    types:
      - created

jobs:
  build_windows:
    runs-on: windows-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: TEST Replace signed exe
        run: |
          write-output -inputobject "${env:GITHUB_WORKSPACE}\dist\signed\Install Decentraland.exe"
