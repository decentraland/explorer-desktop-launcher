name: Build

on:
  push:
    branches:
      - main
  pull_request:
  release:
    types:
      - created

jobs:
  release:
    runs-on: ${{ matrix.os }}-latest

    strategy:
      matrix:
        include:
          - os: macos
            ext: dmg
          - os: ubuntu
            ext: AppImage
          - os: windows
            ext: exe

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Install
        run: npm install
      - name: Test
        run: npm run test

      - name: Build
        if: github.ref != 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.github_token }}
        run: |
          npm run build

      - name: Publish
        if: ${{ github.ref == 'refs/heads/main' && matrix.os != 'windows' }}
        env:
          GITHUB_TOKEN: ${{ secrets.github_token }}
        run: |
          npm run publish

      - name: Build AppX
        if: ${{ github.ref != 'refs/heads/main' && matrix.os == 'windows' }}
        env:
          GITHUB_TOKEN: ${{ secrets.github_token }}
        run: |
          npm run build:appx

      - name: Publish AppX
        if: ${{ github.ref == 'refs/heads/main' && matrix.os == 'windows' }}
        env:
          GITHUB_TOKEN: ${{ secrets.github_token }}
        run: |
          npm run publish:appx

      - name: Extract branch name
        uses: vazco/github-actions-branch-name@v1
        id: branch

      - name: Upload artifacts
        env:
          AWS_DEFAULT_REGION: us-east-1
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          node scripts/prepare-artifacts.js ${{ matrix.ext }}
          npx @dcl/cdn-uploader@next --bucket ${{ secrets.S3_BUCKET }} --local-folder output --bucket-folder "launcher-branch/${{ steps.branch.outputs.branch_name }}"

      - name: Comment PR
        if: ${{ github.event_name == 'pull_request' && github.event.action == 'opened' && github.event.pull_request.head.repo.full_name == 'decentraland/explorer-desktop-launcher' }} # Not a fork
        uses: thollander/actions-comment-pull-request@main
        with:
          message: |
            This branch can be downloaded with the following links:
            - [Windows](https://renderer-artifacts.decentraland.org/launcher-branch/${{ steps.branch.outputs.branch_name }}/Install%20Decentraland.exe)
            - [Windows AppX](https://renderer-artifacts.decentraland.org/launcher-branch/${{ steps.branch.outputs.branch_name }}/Decentraland.appx)
            - [Linux](https://renderer-artifacts.decentraland.org/launcher-branch/${{ steps.branch.outputs.branch_name }}/Decentraland.AppImage)
            - [Mac](https://renderer-artifacts.decentraland.org/launcher-branch/${{ steps.branch.outputs.branch_name }}/Decentraland.dmg)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
