name: Build

on: push

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: macos-latest
            ext: dmg
          - os: ubuntu-latest
            ext: AppImage
          - os: windows-latest
            ext: exe

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Build Electron App
        env:
          github_token: ${{ secrets.github_token }}
        run: |
          npm install
          npm run electron:build

      - name: Extract branch name (Linux & Mac)
        shell: bash
        run: echo "::set-env name=BRANCH_NAME::$(echo ${GITHUB_REF#refs/heads/} | sed 's/\//_/g')"
        if: ${{ matrix.os != "windows-latest "}}
      - name: Extract branch name (Windows)
        shell: bash
        run: echo ("::set-env name=BRANCH_NAME::" + $env:GITHUB_REF.replace('refs/heads/', ''))
        if: ${{ matrix.os == "windows-latest "}}

      - name: Upload artifacts
        env:
          AWS_DEFAULT_REGION: us-east-1
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          node scripts/prepare-artifacts.js ${{ matrix.ext }}
          npx @dcl/cdn-uploader@next --bucket ${{ secrets.S3_BUCKET }} --local-folder output --bucket-folder "launcher-branch/${BRANCH_NAME}"