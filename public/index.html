  <style>
    @import url('https://rsms.me/inter/inter.css');
    html { font-family: 'Inter', sans-serif; }

      html { font-family: 'Inter var', sans-serif; }
    }
    html, body
    {
        height: 100%;
        margin:0;
        padding:0;
        color: #fff;
        background-color: #000;
    }

    .container {
        position:relative;
        height: 100%;
        width:100%;
    }

    .container .image {
        position:absolute;
        top:0;
        left:0;
        right:0;
        bottom:0;
        margin:auto;
        width: 250px;
        height: 170px;
        text-align: center;
    }
    
    p {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image">
      <img src="decentraland-loading.gif" alt="Decentraland" width="128px">
      <p>Loading Decentraland</p>
    </div>
  </div>
